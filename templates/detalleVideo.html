{% extends 'base/base.html' %} 
{% block seccion %} 

<section class="container-fluid mt-0 mb-2" align='center' id='info_video'>
  <div id="videoR" class="mx-auto" style="display: none"></div>
  <div class="row g-0  mt-0">
      <div class="col-md-8 mb-md-0 p-md-4">
        <div class="card border-0 formM ">
          
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/{{dataSearch[0]['id']}}?rel=0" title="YouTube video" allowfullscreen></iframe>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{dataSearch[0]['title']}}</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 p-4 ps-md-0">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMP3" aria-expanded="false" aria-controls="collapseExample">
          MP3
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMP4" aria-expanded="false" aria-controls="collapseExample">
          MP4
        </button>
        <div class="collapse" id="collapseMP3">
          
          <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            
            {% for data in dataSearch[1] %}
              
                <div class="border-0">
                  <ol class="list-group ">
                    <li class=" formM list-group-item d-flex justify-content-between align-items-start {{data['format_icon']}} border-0 pb-0" >
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">{{data['format_tam']}}</div>
                      </div>
                      <span class="badge">
                        <button type="button" 
                      class="btn btn-outline rounded-pill"
                      onclick="descargarVideo( {{data}} )"
                      >
                        <i class="fa fa-download fw-bold" aria-hidden="true" ></i>
                      </button>
                      </span>
                    </li>
                  </ol>
                 
              
                </div>

            {% endfor %}
            <hr>
          </div>
        </div>
        <!-- MP4 -->
        <div class="collapse" id="collapseMP4">
          
          <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            {% for data in dataSearch[2] %}
              <div class="p-1 border-0 ">
                <li class="{{data['format_icon']}} formM border-0 list-group-item d-flex justify-content-between align-items-start pb-0">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{data['format_note']}} </div>
                    <p>
                      
                      {{data['format_tam']}}
                    </p>
                  </div>
                  <span class="badge">
                    <button type="button" 
                    class="btn btn-outline rounded-pill"
                    onclick="descargarVideo( {{data}} )"
                    >
                      <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
                  </span>
                </li>
              </div>
            {% endfor %}
          </div>
          <hr>
        </div>
      </div>
    </div>
 

</section>
{% endblock  %}
