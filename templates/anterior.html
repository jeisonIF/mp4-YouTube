<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row gx-5">
        <div class="col">
          <div class="p-3 ">
            <div class="card border-0 formM ">
      
              <img src="{{dataSearch[0]['thumbnails']}}" 
                    class="card-img-top" alt="..." style="border-radius: 15px;">
              <div class="card-body">
                <h5 class="card-title">{{dataSearch[0]['title']}}</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col ">
  
          <div class="row gy-2">
            <div class="col-6 ">
                <ul class="list-group list-group-flush ">
                  {% for data in dataSearch[1] %}
                  <div class="p-3 border-0">
                    <li class="{{data['format_icon']}} formM list-group-item d-flex justify-content-between align-items-start border-0">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">{{data['format_ext']}}</div>
                        <p>
                          {{data['format_tam']}}
                        </p>
                      </div>
                      <span class="badge  ">
                        <button type="button" 
                        class="btn btn-outline rounded-pill"
                      onclick="descargarVideo( {{data}} )"
                      >
                          <i class="fa fa-download" aria-hidden="true" ></i>
                        </button>
                      </span>
                    </li>
                   <!--  <i class="" aria-hidden="true"> 
                        
                    </i> -->
                  </div>
                  {% endfor %}
                </ul>
            </div>
            <div class="col-6">
              <ul class="list-group list-group-flush">
  
                {% for data in dataSearch[2] %}
                <div class="p-2 border-0 ">
                  <li class="{{data['format_icon']}} formM border-0 list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{data['format_ext']}}</div>
                      <p>
                        <b>{{data['format_note']}} </b>
                        {{data['format_tam']}}
                      </p>
                    </div>
                    <span class="badge">
                      <button type="button" 
                      class="btn btn-outline rounded-pill"
                      onclick="descargarVideo( {{data}} )"
                      >
                        <i class="fa fa-download" aria-hidden="true"></i>
                      </button>
                    </span>
                  </li>
              
                </div>
                {% endfor %}
              </ul>
            </div>
          </div>
  
          </div>
        </div>
        </div>
      </div>
  
      </div>
</body>
</html>
